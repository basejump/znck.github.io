- name: Attach
  photo: http://znck.me/attach/assets/images/cover.png
  source: https://github.com/znck/attach
  documentation: http://znck.me/attach
  description: >-
    A fluent way to manage media attachments for Laravel. Attach is a Laravel package that attaches (associates)
    all kind of files to any Eloquent model. It also provides essential features including privacy control, easy
    file uploads, signed urls and streaming downloads.

