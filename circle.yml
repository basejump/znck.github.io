machine:
  php:
    version: 7.0.4

dependencies:
  pre:
    - curl -o- -s -L https://yarnpkg.com/install.sh | bash
  override:
    - composer global require serenohq/installer --dev --no-interaction
    - yarn --no-progress
  cache_directories:
    - "~/.yarn-cache"
    - "~/.composer/cache"

test:
  override:
    - 'yarn run sereno:build'

deployment:
  publish:
    branch: dev
    commands:
      - 'yarn run sereno:deploy'
